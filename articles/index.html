<!doctype html>
<html>
  <head>
    <title>Articles - Family Science</title>
    <script>
       function changeRegion(){
          alert ("This guide would help you with changing your region.\nPlease click OK to continue.");
          var isoregion = prompt ("Please enter your region using the ISO format.\n(For example: US, UK, FR, JP, CN)");
          var gotohref = "https://familycentre.github.io/science/articles/" + "?rg=" + isoregion;
          window.location.href = gotohref;
       }
	    function searchpub(){
		var searchterm = prompt ("Enter your search term:");
		window.location.href = "https://pubmed.ncbi.nlm.nih.gov/?term="+searchterm;
	    }
	    function searchdoi(){
		var doi = prompt ("Enter your DOI:\n(Example: 10.8888/example.88888)");
		window.location.href = "https://doi.org/"+doi;
	    }
	    function getpdf(){
		var doi = prompt ("Enter your DOI:\n(Example: 10.8888/example.88888)");
		window.location.href = "https://sci-hub.tw/"+doi;
	    }
    </script>
    <style>
      .shuzhou {
	        font-family: "Product Sans";
      }
	  </style>
  </head>
  <body class = "shuzhou">
    <h3>Articles</h3>
    <a href = "javascript:changeRegion()">
      <button class = "shuzhou">
        Change Region
      </button>
    </a>
    <a href = "javascript:searchpub()">
      <button class = "shuzhou">
        Search PubMed
      </button>
    </a>
    <a href = "javascript:searchdoi()">
      <button class = "shuzhou">
        Search DOI
      </button>
    </a>
    <a href = "javascript:getpdf()">
      <button class = "shuzhou">
        Get PDF by DOI
      </button>
    </a>
</body>
</html>
